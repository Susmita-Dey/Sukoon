<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel ="icon" href="/images/favicon-enhanced.png">
    <title>Sukoon</title>
    <link rel="stylesheet" href="/css/contact.css" />
  </head>
  <body>
    <!-- Contact Us Section -->
    <section id="contact">
      <div class="form-container">
        <h1>Contact Us</h1>
        <p>
          Feel free to reach us for any problem or feedback.<br />We'll reach
          you out soon!!!
        </p>
        <form action="mailto:sukoon665@gmail.com" class="form">
          <div class="form-group">
            <label for="name" class="sr-only">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" />
          </div>

          <div class="form-group">
            <label for="subject" class="sr-only">Subject</label>
            <input
              type="text"
              id="subject"
              name="email"
              placeholder="Subject"
            />
          </div>

          <div class="form-group">
            <label for="email" class="sr-only">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" />
          </div>

          <div class="form-group">
            <label for="message" class="sr-only">Example textarea</label>
            <textarea id="message" rows="4"></textarea>
          </div>

          <div class="form-group">
            <a href="mailto:sukoon665@gmail.com"
              ><button class="btn">Submit</button></a
            >
          </div>
          <p><a href="/index.html">Go Back</a></p>
        </form>
      </div>
    </section>
  </body>
</html>
