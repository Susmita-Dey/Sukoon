<body id="root">

        margin:0px;

</body>
<body>
    <nav class="nav" id="nav">
        <div>
          <a class="navbar-brand" href="#!"> <img src="/logo.png" alt="Logo" class="logo" /></a>
        </div>
        <div class="nav-links" id="navLinks">
          <ul class="links" id="navmenu">
            <li><a href="/index.html">HOME</a></li>
            <li><a href="/index.html#about">ABOUT</a></li>
            <li><a href="/index.html#services">SERVICES </a></li>
            <li><a href="/html/contact.html">CONTACT US </a></li>
          </ul>
        </div>
        <button class="login-button"><a href="html/login.html">SignUp / Login</a></button>
        <div class="hamburger" id="ham">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
<div class="wrapper">
        <div class="logo">
           <h1>SignUp</h1>
        </div><br><br>
       
        <form class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <input type="text" name="username" id="username" placeholder="username" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <input type="email" name="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <input type="password" name="password" id="pwd" placeholder="Password" minlength="8" maxLength="30" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <input type="password" name="cpassword" id="cpwd" placeholder="Comfirm Password" minlength="8" maxLength="30" required>
            </div><br>
            <button type="submit" class="btn mt-3">Signup</button>
        </form><br>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.rings.min.js"></script>
    <script>
        VANTA.RINGS({
            el: "#root",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x95cf5a
        })
    </script>
